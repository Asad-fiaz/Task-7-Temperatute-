<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Black+And+White+Picture&family=Rubik+80s+Fade&display=swap" rel="stylesheet">
</head>

<body>
    <div class="converter">
        <h2>Temperature Converter</h2>
        <label for="fromUnit">From:</label>
        <select id="fromUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="toUnit">To:</label>
        <select id="toUnit">
            <option value="C">Celsius</option>
            <option value="F">Fahrenheit</option>
            <option value="K">Kelvin</option>
        </select>

        <label for="temperature">Temperature:</label>
        <input class="input" type="number" id="temperature" placeholder="Enter Temperature">

        <button onclick="convert()">
            <span > Convert
            </span>
          </button> <br>

        <label for="result">Result:</label>
        <input  class="input"type="text" id="result" readonly>
    </div>

    <script>
        function convert() {
            var fromUnit = document.getElementById('fromUnit').value;
            var toUnit = document.getElementById('toUnit').value;
            var temperature = parseFloat(document.getElementById('temperature').value);

            var convertedValue;
            var resultUnit;

            switch (fromUnit) {
                case 'C':
                    if (toUnit === 'F') {
                        convertedValue = (temperature * 9 / 5) + 32;
                        resultUnit = 'F';
                    } else if (toUnit === "K") {
                        convertedValue = temperature + 273.15;
                        resultUnit = 'K';
                    } else {
                        convertedValue = temperature;
                        resultUnit = 'C';
                    }
                    break;

                case 'F':
                    if (toUnit === 'C') {
                        convertedValue = (temperature - 32) * 5 / 9;
                        resultUnit = 'C';
                    } else if (toUnit === "K") {
                        convertedValue = (temperature - 32) * 5 / 9 + 273.15;
                        resultUnit = 'K';
                    } else {
                        convertedValue = temperature;
                        resultUnit = 'F';
                    }
                    break;

                case 'K':
                    if (toUnit === 'C') {
                        convertedValue = temperature - 273.15;
                        resultUnit = 'C';
                    } else if (toUnit === "F") {
                        convertedValue = (temperature - 273.15) * 9 / 5 + 32;
                        resultUnit = 'F';
                    } else {
                        convertedValue = temperature;
                        resultUnit = 'K';
                    }
                    break;
            }
            document.getElementById('result').value = convertedValue.toFixed(2) + " " + resultUnit;
        }
    </script>
</body>

</html>
